<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos - Tutorium</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 60px 0;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            opacity: 0.1;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .filters {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: -30px auto 60px;
            position: relative;
            z-index: 10;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .filter-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .clear-btn {
            background: #e2e8f0;
            color: #4a5568;
        }

        .clear-btn:hover {
            background: #cbd5e0;
        }

        .courses-section {
            padding: 60px 0;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .course-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .course-image {
            height: 200px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
            position: relative;
        }

        .course-level {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .course-content {
            padding: 25px;
        }

        .course-category {
            color: #667eea;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .course-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .course-description {
            color: #718096;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .course-rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stars {
            color: #fbbf24;
        }

        .course-price {
            font-size: 1.2em;
            font-weight: 700;
            color: #667eea;
        }

        .course-features {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .feature-tag {
            background: #f0f4f8;
            color: #4a5568;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .course-actions {
            display: flex;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .no-results i {
            font-size: 4em;
            margin-bottom: 20px;
            color: #e2e8f0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 60px;
        }

        .pagination button {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            color: #4a5568;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }

            .course-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>
        <div class="header-content">
            <h1>Cursos Disponibles</h1>
            <p>Descubre una amplia gama de cursos especializados para tu carrera universitaria</p>
        </div>
    </div>

    <div class="container">
        <div class="filters">
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="category">Categoría</label>
                    <select id="category">
                        <option value="">Todas las categorías</option>
                        <option value="matematicas">Matemáticas</option>
                        <option value="fisica">Física</option>
                        <option value="quimica">Química</option>
                        <option value="ingenieria">Ingeniería</option>
                        <option value="programacion">Programación</option>
                        <option value="idiomas">Idiomas</option>
                        <option value="economia">Economía</option>
                        <option value="medicina">Medicina</option>
                        <option value="derecho">Derecho</option>
                        <option value="psicologia">Psicología</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="level">Nivel</label>
                    <select id="level">
                        <option value="">Todos los niveles</option>
                        <option value="basico">Básico</option>
                        <option value="intermedio">Intermedio</option>
                        <option value="avanzado">Avanzado</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="duration">Duración</label>
                    <select id="duration">
                        <option value="">Cualquier duración</option>
                        <option value="corto">1-4 semanas</option>
                        <option value="medio">1-3 meses</option>
                        <option value="largo">3+ meses</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="price">Precio máximo</label>
                    <input type="range" id="price" min="0" max="500" value="500">
                    <span id="priceValue">$500</span>
                </div>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn" onclick="applyFilters()">
                    <i class="fas fa-search"></i> Filtrar Cursos
                </button>
                <button class="filter-btn clear-btn" onclick="clearFilters()">
                    <i class="fas fa-times"></i> Limpiar Filtros
                </button>
            </div>
        </div>

        <div class="courses-section">
            <div class="courses-grid" id="coursesGrid">
                <!-- Cursos se cargarán aquí dinámicamente -->
            </div>
            <div class="no-results" id="noResults" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No se encontraron cursos</h3>
                <p>Intenta ajustar los filtros para encontrar más opciones</p>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script>
        // Datos de ejemplo de cursos
        const coursesData = [
            {
                id: 1,
                title: "Cálculo Diferencial e Integral",
                category: "matematicas",
                level: "intermedio",
                duration: "medio",
                price: 150,
                rating: 4.8,
                students: 234,
                description: "Domina los conceptos fundamentales del cálculo diferencial e integral aplicados a problemas reales.",
                features: ["12 semanas", "Video clases", "Ejercicios prácticos", "Certificado"],
                icon: "fas fa-calculator"
            },
            {
                id: 2,
                title: "Programación en Python",
                category: "programacion",
                level: "basico",
                duration: "medio",
                price: 200,
                rating: 4.9,
                students: 456,
                description: "Aprende Python desde cero con proyectos prácticos y ejercicios interactivos.",
                features: ["10 semanas", "Proyectos reales", "Mentorías", "Certificado"],
                icon: "fab fa-python"
            },
            {
                id: 3,
                title: "Física Cuántica Aplicada",
                category: "fisica",
                level: "avanzado",
                duration: "largo",
                price: 300,
                rating: 4.7,
                students: 89,
                description: "Explora los principios de la física cuántica y sus aplicaciones en la tecnología moderna.",
                features: ["16 semanas", "Laboratorios virtuales", "Investigación", "Certificado"],
                icon: "fas fa-atom"
            },
            {
                id: 4,
                title: "Inglés Técnico para Ingeniería",
                category: "idiomas",
                level: "intermedio",
                duration: "medio",
                price: 120,
                rating: 4.6,
                students: 178,
                description: "Mejora tu inglés técnico con vocabulario especializado para ingeniería.",
                features: ["8 semanas", "Conversación", "Vocabulario técnico", "Certificado"],
                icon: "fas fa-language"
            },
            {
                id: 5,
                title: "Química Orgánica Avanzada",
                category: "quimica",
                level: "avanzado",
                duration: "largo",
                price: 250,
                rating: 4.5,
                students: 123,
                description: "Profundiza en los mecanismos de reacción y síntesis orgánica.",
                features: ["14 semanas", "Laboratorio virtual", "Casos de estudio", "Certificado"],
                icon: "fas fa-flask"
            },
            {
                id: 6,
                title: "Microeconomía Aplicada",
                category: "economia",
                level: "intermedio",
                duration: "medio",
                price: 180,
                rating: 4.4,
                students: 267,
                description: "Comprende los principios microeconómicos y su aplicación en el análisis de mercados.",
                features: ["10 semanas", "Casos reales", "Análisis de datos", "Certificado"],
                icon: "fas fa-chart-line"
            },
            {
                id: 7,
                title: "Estructuras de Datos y Algoritmos",
                category: "programacion",
                level: "intermedio",
                duration: "medio",
                price: 220,
                rating: 4.8,
                students: 345,
                description: "Domina las estructuras de datos fundamentales y algoritmos de programación.",
                features: ["12 semanas", "Coding challenges", "Proyectos", "Certificado"],
                icon: "fas fa-code"
            },
            {
                id: 8,
                title: "Anatomía Humana",
                category: "medicina",
                level: "basico",
                duration: "largo",
                price: 280,
                rating: 4.7,
                students: 198,
                description: "Estudia la estructura del cuerpo humano con modelos 3D interactivos.",
                features: ["16 semanas", "Modelos 3D", "Laboratorios", "Certificado"],
                icon: "fas fa-user-md"
            }
        ];

        let currentPage = 1;
        const coursesPerPage = 6;
        let filteredCourses = [...coursesData];

        function renderCourses() {
            const coursesGrid = document.getElementById('coursesGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredCourses.length === 0) {
                coursesGrid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            const startIndex = (currentPage - 1) * coursesPerPage;
            const endIndex = startIndex + coursesPerPage;
            const coursesToShow = filteredCourses.slice(startIndex, endIndex);
            
            coursesGrid.innerHTML = coursesToShow.map(course => `
                <div class="course-card">
                    <div class="course-image">
                        <i class="${course.icon}"></i>
                        <div class="course-level">${course.level}</div>
                    </div>
                    <div class="course-content">
                        <div class="course-category">${course.category}</div>
                        <h3 class="course-title">${course.title}</h3>
                        <p class="course-description">${course.description}</p>
                        <div class="course-features">
                            ${course.features.map(feature => `<span class="feature-tag">${feature}</span>`).join('')}
                        </div>
                        <div class="course-meta">
                            <div class="course-rating">
                                <div class="stars">
                                    ${'★'.repeat(Math.floor(course.rating))}${'☆'.repeat(5 - Math.floor(course.rating))}
                                </div>
                                <span>${course.rating} (${course.students} estudiantes)</span>
                            </div>
                            <div class="course-price">$${course.price}</div>
                        </div>
                        <div class="course-actions">
                            <a href="#" class="btn-primary" onclick="enrollCourse(${course.id})">
                                <i class="fas fa-play"></i> Inscribirse
                            </a>
                            <a href="#" class="btn-secondary" onclick="viewDetails(${course.id})">
                                <i class="fas fa-info-circle"></i> Detalles
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
            
            renderPagination();
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredCourses.length / coursesPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `
                    <button onclick="changePage(${i})" ${i === currentPage ? 'class="active"' : ''}>
                        ${i}
                    </button>
                `;
            }
            
            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            currentPage = page;
            renderCourses();
        }

        function applyFilters() {
            const category = document.getElementById('category').value;
            const level = document.getElementById('level').value;
            const duration = document.getElementById('duration').value;
            const price = document.getElementById('price').value;
            
            filteredCourses = coursesData.filter(course => {
                return (!category || course.category === category) &&
                       (!level || course.level === level) &&
                       (!duration || course.duration === duration) &&
                       (course.price <= price);
            });
            
            currentPage = 1;
            renderCourses();
        }

        function clearFilters() {
            document.getElementById('category').value = '';
            document.getElementById('level').value = '';
            document.getElementById('duration').value = '';
            document.getElementById('price').value = '500';
            document.getElementById('priceValue').textContent = '$500';
            
            filteredCourses = [...coursesData];
            currentPage = 1;
            renderCourses();
        }

        function enrollCourse(courseId) {
            const course = coursesData.find(c => c.id === courseId);
            alert(`¡Inscripción exitosa en "${course.title}"!\n\nTe enviaremos un correo con los detalles de acceso.`);
        }

        function viewDetails(courseId) {
            const course = coursesData.find(c => c.id === courseId);
            alert(`Detalles del curso: ${course.title}\n\nCategoría: ${course.category}\nNivel: ${course.level}\nPrecio: $${course.price}\nCalificación: ${course.rating}/5\n\n${course.description}`);
        }

        // Price range slider
        document.getElementById('price').addEventListener('input', function() {
            document.getElementById('priceValue').textContent = '$' + this.value;
        });

        // Initialize
        renderCourses();
    </script>
</body>





</html>
