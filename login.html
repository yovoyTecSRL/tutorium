<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tutorium Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Login-specific styles */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 1.1rem;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 8px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Volver al Inicio
    </a>

    <div class="login-container">
        <div class="logo">
            <h1><i class="fas fa-graduation-cap"></i> Tutorium AI</h1>
            <p>Accede a tu cuenta para continuar aprendiendo</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                <i class="fas fa-envelope icon"></i>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye-slash password-toggle" id="passwordToggle"></i>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="options">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Recordarme</span>
                </label>
                <a href="forgot-password.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
            </button>
        </form>

        <div class="divider">
            <span>O continúa con</span>
        </div>

        <div class="social-login">
            <button class="social-btn google-btn" onclick="loginWithGoogle()">

                Google
            </button>
            <button class="social-btn github-btn" onclick="loginWithGitHub()">
                <i class="fab fa-github"></i>
                GitHub
            </button>
        </div>

        <div class="signup-link">
            ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Initialize login functionality
        document.addEventListener('DOMContentLoaded', function() {
            initializeLogin();
            
            // Check if user is already logged in
            const storedUser = localStorage.getItem('tutoriumUser') || sessionStorage.getItem('tutoriumUser');
            if (storedUser) {
                window.location.href = 'panel-estudiante.html';
            }
        });

        function initializeLogin() {
            // Password toggle functionality
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');

            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });

            // Form submission
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Clear previous errors
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            
            // Basic validation
            if (!email || !password) {
                if (!email) showError('emailError', 'Por favor ingresa tu correo electrónico');
                if (!password) showError('passwordError', 'Por favor ingresa tu contraseña');
                return;
            }
            
            // Show loading
            const loginBtn = document.querySelector('.login-btn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando sesión...';
            loginBtn.disabled = true;
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Demo credentials check
                if (email.includes('@') && password.length >= 6) {
                    const userData = {
                        email: email,
                        name: email.split('@')[0],
                        loginTime: new Date().toISOString(),
                        remember: remember,
                        role: email.includes('admin') ? 'admin' : 'student'
                    };
                    
                    if (remember) {
                        localStorage.setItem('tutoriumUser', JSON.stringify(userData));
                    } else {
                        sessionStorage.setItem('tutoriumUser', JSON.stringify(userData));
                    }
                    
                    showSuccess('Inicio de sesión exitoso. Redirigiendo...');
                    
                    setTimeout(() => {
                        if (userData.role === 'admin') {
                            window.location.href = 'panel-admin.html';
                        } else {
                            window.location.href = 'panel-estudiante.html';
                        }
                    }, 1000);
                    
                } else {
                    showError('passwordError', 'Credenciales inválidas. Intenta nuevamente.');
                }
                
            } catch (error) {
                showError('passwordError', 'Error al iniciar sesión. Por favor intenta nuevamente.');
            } finally {
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(message) {
            console.log('Success:', message);
            // Add visual success feedback if needed
        }

        // Social login functions
        async function loginWithGoogle() {
            await handleSocialLogin('google', 'usuario@gmail.com', 'Usuario Google');
        }

        async function loginWithGitHub() {
            await handleSocialLogin('github', 'usuario@github.com', 'Usuario GitHub');
        }

        async function handleSocialLogin(provider, email, name) {
            try {
                const button = document.querySelector(`.${provider}-btn`);
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Conectando...';
                button.disabled = true;
                
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const userData = {
                    email: email,
                    name: name,
                    loginTime: new Date().toISOString(),
                    provider: provider,
                    remember: true,
                    role: 'student'
                };
                
                localStorage.setItem('tutoriumUser', JSON.stringify(userData));
                window.location.href = 'panel-estudiante.html';
                
            } catch (error) {
                alert(`Error al conectar con ${provider}. Por favor intenta nuevamente.`);
            }
        }
    </script>
</body>
